<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - Profile</title>
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body>
    <header>
      <div class="container w-100">
        <nav class="navbar navbar-expand-lg bg-dark fs-7" data-bs-theme="dark">
          <div class="container-fluid">
            <!-- ho utilizzato un file svg per il logo anzichÃ¨ il png dato nei media per un migliore utilizzo-->
            <a class="navbar-brand" href="#"
              ><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo" class=""
            /></a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="container-fluid mt-5">
          <div class="row text-light">
            <div class="col-4"></div>
            <div class="col-4">
              <h1 class="border-bottom border-1 border-secondary py-1">Edit Profile</h1>
              <div class="row">
                <div class="col-3">
                  <img src="./assets/avatar.png" alt="" class="img-fluid mt-1" />
                </div>
                <div class="col-9">
                  <div class="container ps-0 border-bottom border-1 border-secondary">
                    <p class="mt-1 mb-4 p-2 bg-secondary">Timoteo Capurro</p>
                    <label for="language" class="d-flex">Language:</label>
                    <select name="language" id="language" class="d-flex mt-1 mb-4 p-1 bg-black text-light">
                      <option value="English">English</option>
                      <option value="French">French</option>
                      <option value="German">German</option>
                      <option value="Italian">Italian</option>
                    </select>
                  </div>
                  <div class="container ps-0 border-bottom border-1 border-secondary">
                    <h5 class="mt-4">Maturity Settings:</h5>
                    <button class="border border-none">ALL MATURITY RATINGS</button>
                    <p class="mt-2">Show titles of all maturity ratings for this profile.</p>
                    <button class="mb-4 bg-dark border border-1 border-secondary text-secondary px-4 py-1 fs-7">
                      EDIT
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
