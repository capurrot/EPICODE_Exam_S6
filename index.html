<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body>
    <header>
      <div class="container w-100">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <!-- ho utilizzato un file svg per il logo anzichÃ¨ il png dato nei media per un migliore utilizzo-->
            <a class="navbar-brand" href="#"
              ><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Logo" class=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">TV Series</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Recently Added</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My List</a>
                </li>
              </ul>
              <div class="d-flex align-items-center justify-content-end gap-4">
                <form class="d-flex align-items-center" role="search">
                  <div class="collapse me-2" id="inputCollapse">
                    <input type="text" class="form-control" placeholder="Titles, people, genres" />
                  </div>
                  <button
                    class="btn btn-dark"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#inputCollapse"
                    aria-expanded="false"
                    aria-controls="inputCollapse"
                  >
                    <i class="bi bi-search"></i>
                  </button>
                </form>
                <div>
                  <a href="#" class="text-decoration-none text-light">KIDS</a>
                </div>
                <div>
                  <a href="#" class="text-decoration-none text-light"><i class="bi bi-bell-fill"></i></a>
                </div>
                <div>
                  <div class="dropdown">
                    <a
                      class="dropdown-toggle text-decoration-none"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img class="me-1" src="./assets/avatar.png" alt="Avatar" />
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
